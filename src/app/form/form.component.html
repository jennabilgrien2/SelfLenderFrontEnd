<div class="formWrapper">

  <form #form="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">

      <label for="firstName">FIRST NAME </label>
      <label for="firstName" class="reqLabel" [hidden]="!(form.controls.firstName.touched && form.controls.firstName.invalid)">REQUIRED</label>
      <!--the 'required' label is hidden when the form hasn't been touched, or the input is valid-->

        <input type="text" id="firstName" class="form-control"
               required
               [(ngModel)]="formInfo.firstName" name="firstName">

    </div>

    <div class="form-group">

      <label for="lastName">LAST NAME</label>
      <label for="lastName" class="reqLabel" [hidden]="!(form.controls.lastName.touched && form.controls.lastName.invalid)">REQUIRED</label>

        <input type="text" id="lastName" class="form-control"
               required
               [(ngModel)]="formInfo.lastName" name="lastName">

    </div>

    <div class="form-group">

      <label for="address1">ADDRESS</label>
      <label for="firstName" class="reqLabel" [hidden]="!(form.controls.address1.touched && form.controls.address1.invalid)">REQUIRED</label>

      <input type="text" id="address1" class="form-control"
             required
             [(ngModel)]="formInfo.address1" name="address1">

    </div>

    <div class="form-group">

      <label for="address2">ADDRESS 2 (OPTIONAL)</label>

      <input type="text" id="address2" class="form-control"
             [(ngModel)]="formInfo.address2" name="address2">

    </div>

    <div class="form-group">

      <label for="phoneNumber">PHONE NUMBER</label>

      <input type="text" id="phoneNumber" class="form-control"
             [(ngModel)]="formInfo.phoneNumber" name="phoneNumber" (change)="maskPhone($event)">

    </div>

    <div class="button">

      <button type="submit" class="btn"
              [disabled]="!form.form.valid"> Next

        <img src="/assets/White_Arrow.svg" class="arrowImg">

      </button>
      <!--submit button is disabled when the form is invalid-->

    </div>

  </form>

</div>
